
[bar/top]
monitor = ${env:MONITOR:}
width = 100%
height = 30
border-size = 0
border-top-size = 0
border-left-size = 0
border-right-size = 0
border-bottom-size = 0
radius-top = 0
radius-bottom = 0
line-size = 2
spacing = 1
offset-x = 0
offset-y = 0
padding-left = 0
padding-right = 2

font-0 = FiraCode-Regular:pixelsize=10;1
font-1 = FontAwesome:pixelsize=10;1
; font-1 = Unifont:antialias=true:size=16;1
; font-2 = Siji:pixelsize=10;1

dpi-x = 0
